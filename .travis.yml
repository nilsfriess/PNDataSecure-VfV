language: elixir
elixir:
- '1.6'
otp_release:
- '20.0'
env:
- MIX_ENV=test
branches:
  only:
  - production
  - development
script:
- mix coveralls.travis
after_success:
- chmod +x deploy.sh
- "./deploy.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_925d46a6c514_key -iv $encrypted_925d46a6c514_iv
  -in pndsm-key.pem.enc -out ~/.ssh/pndsm-key.pem -d